<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/login.css">
    </head>

    <body>
        <main class="video__container position-relative m-0 p-0 w-100">
            <video class="position-absolute top-50 start-50 translate-middle z-1 mx-auto" autoplay loop muted>
                <source src="./assets/videos/register-bg.mp4" type="video/mp4">
            </video>
            <div class="login__form position-absolute z-2 p-md-5 p-3 start-50 top-50 translate-middle">
                <div
                    class="login__form-logo position-absolute top-0 start-50 translate-middle d-lg-flex justify-content-center align-items-lg-center rounded-pill p-4">
                    <img src="./assets/images/logo/loder.png.webp" alt="login logo">
                </div>
                <h2 class="text-white fw-semibold text-center mt-5 mb-4">Registration Here</h2>
                <!-- form input -->
                <div class=" mb-4">
                    <label for="full-name" class="text-white fs-5 fw-semibold mb-2">Full name</label>
                    <input type="text" placeholder="Full name" id="full-name"
                        class="w-100 text-white py-1 border-bottom border-2 border-top-0 border-start-0 border-end-0 bg-transparent fs-5 px-3">
                </div>
                <!-- form input -->
                <div class=" mb-4">
                    <label for="email" class="text-white fs-5 fw-semibold mb-2">Email Address</label>
                    <input type="email" placeholder="Email Address" id="email"
                        class="w-100 text-white py-1 border-bottom border-2 border-top-0 border-start-0 border-end-0 bg-transparent fs-5 px-3">
                </div>
                <!-- form input -->
                <div class=" mb-4">
                    <label for="password" class="text-white fs-5 fw-semibold mb-2">Password</label>
                    <input type="password" placeholder="Password" id="password"
                        class="w-100 text-white py-1 border-bottom border-2 border-top-0 border-start-0 border-end-0 bg-transparent fs-5 px-3">
                </div>
                <!-- form input -->
                <div class=" mb-4">
                    <label for="confirm-password" class="text-white fs-5 fw-semibold mb-2">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" id="confirm-password"
                        class="w-100 text-white py-1 border-bottom border-2 border-top-0 border-start-0 border-end-0 bg-transparent fs-5 px-3">
                </div>
                <button class="fw-bold border-0 w-100 text-white py-2 rounded-5 my-4">Registration</button>
                <a href="./login.html" class="d-block text-decoration-underline fw-semibold">login</a>
            </div>
        </main>
        <div>

        </div>
    </body>

</html>
